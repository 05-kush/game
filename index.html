<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <button style="outline: none" id="easyBtn">Easy</button>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
